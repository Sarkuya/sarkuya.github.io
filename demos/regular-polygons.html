<!DOCTYPE html>

<html>
    <head>
        <title>GeoGrp Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="../js/logger.js"></script>
        <script src="../js/geoGrp.js"></script>
        
        <style type="text/css">
            #myCanvas {
                border: 0px solid #eee;
                background-color: white;
            }
        </style>
        
        <script>
            function init() {
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext('2d');
                
                geoGrp.X_MARK_LABEL_POS = "down";
                geoGrp.Y_MARK_LABEL_POS = "right";
                
                geoGrp.setupCanvas(canvas);
                geoGrp.setupCoordinate("up", geoGrp.getCenterPoint(), 10, 10, 10, 10, false);
                
                
                geoGrp.drawRegularPolygon(Point(0, 0), 8, 12, false, false, true, false);
            }
            
            window.addEventListener("load", init);
        </script>
        
    </head>
    
    
    <body>
        <h1>geoGrp Demo</h1>
        
        <h2>正多边形</h2>
        <canvas id="myCanvas" width="800" height="800">Browser does not support canvas!</canvas>

    </body>
</html>
