<!DOCTYPE html>

<html>
    <head>
        <title>ch01_03_attributes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" type="image/png" href="../common/images/favicon.png" />
        
        <style type="text/css">
            canvas {
                border: 5px dotted blue;
            }
        </style>
        
        <script type="text/javascript">
            'use strict';
            
            let gl;
            
            function init() {
                const canvas = document.getElementById("webgl-canvas");
                
                if (!canvas) {
                    console.error("Sorry! No HTML5 Canvas was found on the page");
                    return;
                }
                
                gl = canvas.getContext("webgl2");
                
                const message = gl
                    ? "Hooray! You got a WebGL2 context"
                    : "Sorry! WebGL is not available";
                    
                //alert(message);
                
                window.onkeydown = checkKey;
            }
            
            function checkKey(event) {
                switch (event.keyCode) {
                    // number 1 => green
                    case 49: {
                        updateClearColor(0.2, 0.8, 0.2, 1.0);
                        break;
                    }
                    // number 2 => blue
                    case 50: {
                        updateClearColor(0.2, 0.2, 0.8, 1.0);
                        break;
                    }
                    // number 3 => random color
                    case 51: {
                        updateClearColor(Math.random(), Math.random(), Math.random(), 1.0);
                        break;
                    }
                    // number 4 => get color
                    case 52: {
                        const color = gl.getParameter(gl.COLOR_CLEAR_VALUE);
                        
                        console.dir(color);
                        
                        alert(`clearColor = (
                            ${color[0].toFixed(1)},
                            ${color[1].toFixed(1)},
                            ${color[2].toFixed(1)}
                        )`);
                        
                        window.focus();
                        break;
                    }
                }
            }
            
            function updateClearColor(...color) {
                gl.clearColor(...color);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.viewport(0, 0, 0, 0);
            }
            
            window.onload = init;
        </script>
    </head>
    <body>
        <canvas id="webgl-canvas" width="800" height="600">
            Your browser does not support the HTML5 canvas element.
        </canvas>
    </body>
</html>
