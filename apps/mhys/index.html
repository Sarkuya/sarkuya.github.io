        <script type="text/javascript" src="js/农历Utils.js"></script>
        
        <script type="text/javascript">
            window.addEventListener("load", init);
            
            function init() {
                var date = new Date();
                setDateInUI(date);
                
                document.querySelector("form tr input[type=button]").onclick = function() {
                    var date = 农历Utils.getRandomDate();
                    setDateInUI(date);
                };
            }
            
            function setDateInUI(date) {
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var dateday = date.getDate();
                
                if (month < 10) {
                    month = "0" + month;
                }
                
                if (dateday < 10) {
                    dateday = "0" + dateday;
                }
                
                document.querySelector("form tr input[type=date]").value = "" + year + "-" + month + "-" + dateday;
                document.querySelector("form tr input[type=text]").value = "" + date.getHours() + ":" + date.getMinutes();
            }
        </script>
        
    </head>
