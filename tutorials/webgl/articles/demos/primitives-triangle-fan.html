<!DOCTYPE html>

<html>
    <head>
        <title>Primitives - Triangle Fan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css">
            #container {
                position: relative;
            }
            
            #text-canvas {
                position: absolute;
                left: 0;
                top: 0;
                z-index: 1;
            }
        </style>
        
        <script src="../../../../js/J3DIMath.js"></script>
        <script src="../../../../js/webgl-utils.js"></script>

        <script id="vshader" type="x-shader/x-vertex">
            attribute vec4 aPosition;

            void main()
            {
                gl_PointSize = 5.0;
                gl_Position = aPosition;
            }
        </script>

        <script id="fshader" type="x-shader/x-fragment">
            precision mediump float;
            
            uniform vec4 uColor;

            void main()
            {
                gl_FragColor = uColor;
            }
        </script>

        <script type="text/javascript">
            var gl;
            var verticesNum = 5;
            var positions;

            function init() {
                gl = webglUtils.initContext("webgl-canvas");
                
                gl.program = webglUtils.prepareProgram(gl, "vshader", "fshader");
                
                initVBOs();
                
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                
                render();
                
                drawTexts();
            }
            
            function drawTexts() {
                var canvas = document.getElementById("text-canvas");
                var ctx = canvas.getContext("2d");
                
                ctx.fillStyle = "white";
                ctx.font = "18px Arial";
                
                ctx.textAlign = 'center';
                
                var yMargin = 15;
                
                for (var i = 0; i < positions.length; i+=2) {
                    var x = positions[i];
                    var y = positions[i+1];
                    
                    var pt = webglUtils.NDCToCanvas(Point(x, y), canvas.width, canvas.height);
                    
                    if (i / 2 % 2 === 0) {
                        ctx.textBaseline = 'bottom';
                        pt.y -= yMargin;
                    } else {
                        ctx.textBaseline = 'top';
                        pt.y += yMargin;
                    } 
                    
                    if (i === 0) {
                        pt.y += 4 *yMargin;
                    } else if (i/2 === 3) {
                        pt.y -= 3 *yMargin;
                    }
                    
                    ctx.fillText("V"+i/2, pt.x, pt.y);
                }
            }
            
            var posBuffer;
            var lineBuffer;
            
            function initVBOs() {
                posBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, posBuffer);
                
                positions = webglUtils.genRegularPolygonVertices(verticesNum, 0.8, -54.5);
                positions.unshift(0.0, 0.0);
                
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
                
                var posIndex = gl.getAttribLocation(gl.program, "aPosition");
                gl.enableVertexAttribArray(posIndex);
                gl.vertexAttribPointer(posIndex, 2, gl.FLOAT, false, 0, 0);
                
                lineBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, lineBuffer);
                
                var lines = [];
                
                for (var i = 0; i < positions.length; i+=2) {
                    if (i/2 === 0 || i/2 === 2 || i/2 === 3 || i/2 === 4) {
                        lines.push(0.0);
                        lines.push(0.0);
                        lines.push(positions[i]);
                        lines.push(positions[i+1]);
                    }
                }
                
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(lines), gl.STATIC_DRAW);
                
                var posIndex = gl.getAttribLocation(gl.program, "aPosition");
                gl.enableVertexAttribArray(posIndex);
                gl.vertexAttribPointer(posIndex, 2, gl.FLOAT, false, 0, 0);
                
                gl.bindBuffer(gl.ARRAY_BUFFER, null);
            }
            
            function render() {
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                var location = gl.getUniformLocation(gl.program, "uColor");
                
                // triangle fan
                gl.uniform4f(location, 0.6, 0.4, 0.8, 1.0);
                
                gl.bindBuffer(gl.ARRAY_BUFFER, posBuffer);
                var posIndex = gl.getAttribLocation(gl.program, "aPosition");
                gl.vertexAttribPointer(posIndex, 2, gl.FLOAT, false, 0, 0);
                
                gl.drawArrays(gl.TRIANGLE_FAN, 0, verticesNum + 1);
                
                gl.uniform4f(location, 1.0, 1.0, 1.0, 1.0);
                gl.drawArrays(gl.POINTS, 0, verticesNum + 1);
                
                // lines
                gl.uniform4f(location, 0.0, 0.0, 1.0, 1.0);
                
                gl.bindBuffer(gl.ARRAY_BUFFER, lineBuffer);
                var posIndex = gl.getAttribLocation(gl.program, "aPosition");
                gl.vertexAttribPointer(posIndex, 2, gl.FLOAT, false, 0, 0);
                
                gl.drawArrays(gl.LINES, 0, 8);
            }

            window.addEventListener("DOMContentLoaded", init);
        </script>
    </head>
    <body>
        <h1>Primatives - Triangle Fan</h1>
        
        <div id="container">
            <canvas id="webgl-canvas" width="500" height="500">Your browser does not support HTML5 Canvas!</canvas>
            <canvas id="text-canvas" width="500" height="500">Your browser does not support HTML5 Canvas!</canvas>
        </div>
    </body>
</html>
