<!DOCTYPE html>

<html>
    <head>
        <title>Primitives - Triangle Strip 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css">
            #container {
                position: relative;
            }
            
            #text-canvas {
                position: absolute;
                left: 0;
                top: 0;
                z-index: 1;
            }
        </style>
        
        <script src="../../../../js/J3DIMath.js"></script>
        <script src="../../../../js/webgl-utils.js"></script>

        <script id="vshader" type="x-shader/x-vertex">
            attribute vec4 aPosition;

            void main()
            {
                gl_PointSize = 5.0;
                gl_Position = aPosition;
            }
        </script>

        <script id="fshader" type="x-shader/x-fragment">
            precision mediump float;
            
            uniform vec4 uColor;

            void main()
            {
                gl_FragColor = uColor;
            }
        </script>

        <script type="text/javascript">
            function Point(x, y) {
                return {x:x, y:y};
            }
            
            var gl;
            var positions;

            function init() {
                gl = webglUtils.initContext("webgl-canvas");
                
                gl.program = webglUtils.prepareProgram(gl, "vshader", "fshader");
                
                initVBOs();
                
//                gl.enable(gl.BLEND);
//                gl.blendFunc(gl.SRC_COLOR, gl.DST_COLOR);
                
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                
                render();
                
                drawTexts();
            }
            
            function drawTexts() {
                var canvas = document.getElementById("text-canvas");
                var ctx = canvas.getContext("2d");
                
                ctx.fillStyle = "white";
                ctx.font = "18px Arial";
                
                ctx.textAlign = 'center';
                
                var yMargin = 15;
                
                for (var i = 0; i < positions.length; i+=2) {
                    var x = positions[i];
                    var y = positions[i+1];
                    
                    var pt = NDCToCanvas(Point(x, y), canvas.width, canvas.height);
                    
                    if (i / 2 % 2 === 0) {
                        ctx.textBaseline = 'bottom';
                        pt.y -= yMargin;
                    } else {
                        ctx.textBaseline = 'top';
                        pt.y += yMargin;
                    }
                    
                    ctx.fillText("V"+i/2, pt.x, pt.y);
                }
            }
            
            function NDCToCanvas(point, canvasWidth, canvasHeight) {
                var x = canvasWidth / 2 + canvasWidth / 2  * point.x ;
                var y = canvasHeight / 2 - canvasHeight / 2  * point.y;
                
                return Point(x, y);
            }
            
            function initVBOs() {
                var posBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, posBuffer);
                
                positions = [
                    -0.7,  0.2,    // v0
                    -0.5, -0.2,    // v1
                    -0.3,  0.2,    // v2
                    -0.1, -0.2,    // v3
                     0.1,  0.2,    // v4
                     0.3, -0.2,    // v5
                     0.5,  0.2,    // v6
                     0.7, -0.2     // v7
                ];
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
                
                var posIndex = gl.getAttribLocation(gl.program, "aPosition");
                gl.enableVertexAttribArray(posIndex);
                gl.vertexAttribPointer(posIndex, 2, gl.FLOAT, false, 0, 0);
                
                gl.bindBuffer(gl.ARRAY_BUFFER, null);
            }
            
            function render() {
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                var location = gl.getUniformLocation(gl.program, "uColor");
                
                gl.uniform4f(location, 0.3, 0.5, 0.8, 1.0);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 8);
                
                gl.uniform4f(location, 0.6, 0.3, 0.8, 1.0);
                gl.drawArrays(gl.TRIANGLES, 0, 3);
                gl.drawArrays(gl.TRIANGLES, 2, 3);
                gl.drawArrays(gl.TRIANGLES, 4, 3);
                
                gl.uniform4f(location, 1.0, 1.0, 1.0, 1.0);
                gl.drawArrays(gl.POINTS, 0, 8);
            }

            window.addEventListener("DOMContentLoaded", init);
        </script>
    </head>
    <body>
        <h1>Primatives - Triangle Strip 3</h1>
        
        <div id="container">
            <canvas id="webgl-canvas" width="500" height="500">Your browser does not support HTML5 Canvas!</canvas>
            <canvas id="text-canvas" width="500" height="500">Your browser does not support HTML5 Canvas!</canvas>
        </div>
    </body>
</html>
