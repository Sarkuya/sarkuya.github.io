<!DOCTYPE html>

<html>
    <head>
        <title>Yellow Triangle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="../../../../js/webgl-utils.js"></script>
        <script src="../../../../js/webgl-debug.js"></script>

        <script id="vshader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            
            void main()
            {
                gl_Position = vPosition;
            }
        </script>

        <script id="fshader" type="x-shader/x-fragment">
            precision mediump float;
            
            void main()
            {
                gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
            }
        </script>

        <script type="text/javascript">
            var gl;

            function init() {
                if (!window.WebGLRenderingContext) {
                    alert("Your browser doese not support WebGL!");
                    return;
                }

                var canvas = document.getElementById("webglcanvas");
                gl = canvas.getContext("webgl");

                if (!gl) {
                    alert("Unable to initialize WebGL!");
                }
                
                //console.log(gl.getContextAttributes());
                
                var buffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
                
                var vertices = [
                     0.0,  0.5,
                    -0.5, -0.5,
                     0.5, -0.5
                ];
                
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
                
                
                gl.program = simpleSetup("vshader", "fshader");
                var location = gl.getAttribLocation(gl.program, "vPosition");
                gl.enableVertexAttribArray(location);
                gl.vertexAttribPointer(location, 2, gl.FLOAT, false, 0, 0);

                gl.clearColor(0.0, 0.0, 0.0, 1.0);

                render();
            }
            
            function simpleSetup(vshader, fshader) {
                var vertexShader = loadShader(gl, vshader);
                var fragmentShader = loadShader(gl, fshader);
                
                var program = gl.createProgram();
                
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                
                gl.linkProgram(program);
                
                var linked = gl.getProgramParameter(program, gl.LINK_STATUS);
                if (!linked) {
                    var error = gl.getProgramInfoLog(program);
                    console.log("Error in program linking: " + error);
                    
                    gl.deleteProgram(program);
                    gl.deleteProgram(fragmentShader);
                    gl.deleteProgram(vertexShader);
                    
                    return null;
                }
                
                gl.useProgram(program);
                
                return program;
            }

            function loadShader(ctx, shaderId)
            {
                var shaderScript = document.getElementById(shaderId);
                if (!shaderScript) {
                    console.log("*** Error: shader script '" + shaderId + "' not found");
                    return null;
                }

                if (shaderScript.type == "x-shader/x-vertex")
                    var shaderType = ctx.VERTEX_SHADER;
                else if (shaderScript.type == "x-shader/x-fragment")
                    var shaderType = ctx.FRAGMENT_SHADER;
                else {
                    console.log("*** Error: shader script '" + shaderId + "' of undefined type '" + shaderScript.type + "'");
                    return null;
                }

                // Create the shader object
                var shader = ctx.createShader(shaderType);

                // Load the shader source
                ctx.shaderSource(shader, shaderScript.text);

                // Compile the shader
                ctx.compileShader(shader);

                // Check the compile status
                var compiled = ctx.getShaderParameter(shader, ctx.COMPILE_STATUS);
                if (!compiled && !ctx.isContextLost()) {
                    // Something went wrong during compilation; get the error
                    var error = ctx.getShaderInfoLog(shader);
                    console.log("*** Error compiling shader '" + shaderId + "':" + error);
                    ctx.deleteShader(shader);
                    return null;
                }

                return shader;
            }

            function render() {
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                gl.drawArrays(gl.TRIANGLES, 0, 3);
            }

            window.addEventListener("DOMContentLoaded", init);
        </script>
    </head>
    <body>
        <h1>Yellow Triangle</h1>
        <canvas id="webglcanvas" width="300" height="300">Your browser does not support HTML5 Canvas!</canvas>
    </body>
</html>
