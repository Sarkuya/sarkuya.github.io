<!DOCTYPE html>

<html>
    <head>
        <title>Yellow Triangle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script id="vshader" type="x-shader/x-vertex">
            attribute vec4 vPosition;

            void main()
            {
                gl_Position = vPosition;
            }
        </script>

        <script id="fshader" type="x-shader/x-fragment">
            precision mediump float;

            void main()
            {
                gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
            }
        </script>

        <script type="text/javascript">
            var gl;

            function init() {
                if (!window.WebGLRenderingContext) {
                    alert("Your browser doese not support WebGL!");
                    return;
                }

                var canvas = document.getElementById("webglcanvas");
                gl = canvas.getContext("webgl");

                if (!gl) {
                    alert("Unable to initialize WebGL!");
                }
                
                gl.program = prepareProgram("vshader", "fshader");
                
                var buffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
                
                var vertices = [
                     0.0,  0.5,
                    -0.5, -0.5,
                     0.5, -0.5
                ];
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
                
                var index = gl.getAttribLocation(gl.program, "vPosition");
                gl.enableVertexAttribArray(index);
                gl.vertexAttribPointer(index, 2, gl.FLOAT, false, 0, 0);
                
                gl.bindBuffer(gl.ARRAY_BUFFER, null);
                
                //testGetActiveAttribs();
                //testGetVertexAttrib();
                //testGetAttribLocation()
                
                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                
                render();
            }
            
            function testGetActiveAttribs() {
                var maxVertexAttribs = gl.getParameter(gl.MAX_VERTEX_ATTRIBS);

                for (var i = 0; i < maxVertexAttribs; i++) {
                    var activeAttrib = gl.getActiveAttrib(gl.program, i);

                    if (activeAttrib) {
                        console.log(i);
                        console.log(activeAttrib);
                    }
                }
            }
            
            function testGetVertexAttrib() {
                var maxVertexAttribs = gl.getParameter(gl.MAX_VERTEX_ATTRIBS);

                for (var i = 0; i < maxVertexAttribs; i++) {
                    var flag = gl.getVertexAttrib(i, gl.VERTEX_ATTRIB_ARRAY_ENABLED);

                    if (flag) {
                        var bufferBinding = gl.getVertexAttrib(i, gl.VERTEX_ATTRIB_ARRAY_BUFFER_BINDING);
                        var isEnabled = gl.getVertexAttrib(i, gl.VERTEX_ATTRIB_ARRAY_ENABLED);
                        var arraySize = gl.getVertexAttrib(i, gl.VERTEX_ATTRIB_ARRAY_SIZE);
                        var arrayStride = gl.getVertexAttrib(i, gl.VERTEX_ATTRIB_ARRAY_STRIDE);
                        var arrayType = gl.getVertexAttrib(i, gl.VERTEX_ATTRIB_ARRAY_TYPE);
                        var isNormalized = gl.getVertexAttrib(i, gl.VERTEX_ATTRIB_ARRAY_NORMALIZED);
                        var currentVertexAttrib = gl.getVertexAttrib(i, gl.CURRENT_VERTEX_ATTRIB);

                        console.log(i);
                        console.log(bufferBinding);
                        console.log(isEnabled);
                        console.log(arraySize);
                        console.log(arrayStride);
                        console.log(arrayType);
                        console.log(isNormalized);
                        console.log(currentVertexAttrib);
                    }
                }
            }
            
            function testGetAttribLocation() {
                var index = gl.getAttribLocation(gl.program, "vPosition");
                console.log(index);
            }
            
            function prepareProgram(vshader, fshader) {
                var vertexShader = loadShader(gl, vshader);
                var fragmentShader = loadShader(gl, fshader);

                var program = gl.createProgram();

                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);

                gl.linkProgram(program);

                var linked = gl.getProgramParameter(program, gl.LINK_STATUS);
                if (!linked) {
                    var error = gl.getProgramInfoLog(program);
                    console.log("Error in program linking: " + error);

                    gl.deleteProgram(program);
                    gl.deleteProgram(fragmentShader);
                    gl.deleteProgram(vertexShader);

                    return null;
                }

                gl.useProgram(program);

                return program;
            }

            function loadShader(ctx, shaderId) {
                var shaderScript = document.getElementById(shaderId);

                if (!shaderScript) {
                    console.log("Error: shader script '" + shaderId + "' not found");
                    return null;
                }

                var shaderType;

                if (shaderScript.type === "x-shader/x-vertex")
                    shaderType = ctx.VERTEX_SHADER;
                else if (shaderScript.type === "x-shader/x-fragment")
                    shaderType = ctx.FRAGMENT_SHADER;
                else {
                    console.log("Error: shader script '" + shaderId + "' of undefined type '" + shaderScript.type + "'");
                    return null;
                }

                var shader = ctx.createShader(shaderType);

                ctx.shaderSource(shader, shaderScript.text);
                ctx.compileShader(shader);

                var compiled = ctx.getShaderParameter(shader, ctx.COMPILE_STATUS);
                if (!compiled) {
                    var error = ctx.getShaderInfoLog(shader);
                    console.log("Error compiling shader '" + shaderId + "':" + error);
                    ctx.deleteShader(shader);
                    return null;
                }

                return shader;
            }

            function render() {
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                gl.drawArrays(gl.TRIANGLES, 0, 3);
            }

            window.addEventListener("DOMContentLoaded", init);
        </script>
    </head>
    <body>
        <h1>Yellow Triangle</h1>
        <canvas id="webglcanvas" width="500" height="500">Your browser does not support HTML5 Canvas!</canvas>
    </body>
</html>
