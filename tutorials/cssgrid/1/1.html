<!DOCTYPE html>

<html>
    <head>
        <title>First Grid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/general.css">

        <style>
            #grid {
                background-color: lightgreen;
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-gap: 10px;
            }

            #grid div {
                background-color: #ddd;
                border: 1px solid gray;
                border-radius: 5px;
                text-align: center;
            }
        </style>
        
        <script type="text/javascript">
            window.addEventListener("DOMContentLoaded", init);
            
            function init() {
            }
            
            function changeCSS() {
                var source = document.getElementById("source");
                var srcContent = source.value;
                
                var re = /(\s*)([^}]+})/g;
                var result;
                
                while ( (result = re.exec(srcContent)) !== null) {
                    var cssRule = result[2];
                    
                    var cssRuleReg = /(.+)\s*\{\s*(.+)\}/gs;
                    
                    var cssRuleResult;
                    
                    while ( (cssRuleResult = cssRuleReg.exec(cssRule)) !== null) {
                        var selector = cssRuleResult[1].trim();
                        var rules = cssRuleResult[2];
                        
                        var selectedElements = document.querySelectorAll(selector);
                        
                        for (var i = 0; i < selectedElements.length; i++) {
                            selectedElements[i].style = rules;
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>First Grid</h1>

        <h2>Demo</h2>
        <div id="grid">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
        </div>
        
        <h2>Essentials</h2>
        <h3>Grid Container</h3>
        <ul>
            <li>display: grid</li>
            <li>grid-tempalte-columns: how many columns for each row?</li>
            <li>grid-gap</li>
        </ul>
        
        <h3>Related CSS Properties</h3>
        <ul>
            <li>grid-tempalte-rows</li>
            <li>grid-column-gap, grid-row-gap</li>
        </ul>
        
        <textarea rows="10" cols="50" id="source">
#grid {
    background-color: lightgreen;
    display: grid;
    grid-template-columns: 100px 100px 100px;
    grid-gap: 10px;
}

#grid div {
    background-color: #ddd;
    border: 1px solid gray;
    border-radius: 5px;
    text-align: center;
}</textarea><br />
        <button onclick="changeCSS()">Apply CSS</button>

        
    </body>
</html>
