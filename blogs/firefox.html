                <p>“查看元素”，在“工具箱”(Ctrl+Shift+I)中点击“响应式设计模式(Ctrl+Shift+M)”，可看到包括iPhone X等设备在内的宽度及高度的像素值。选择相应的设备，可将视图模拟为在该设备上进行显示，非常真实、方面。</p>
