            <section class="chapter">
                <h1>SVG加载JavaScript的问题</h1>
                <p>SVG可以加载JavaScript，但在JavaScript动态生成的内容，如果该SVG被其他SVG文件引用，则这些动态生成的内容不起作用。</p>
                <p>解决的方法是，不要引用有JavaScript动态生成的内容的SVG，相反，在最终的SVG中文件中，直接加载JavaScript.</p>
            </section>
