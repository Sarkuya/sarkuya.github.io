<?xml version="1.0"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
                     "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="350" height="350">
    <title>Markers</title>
    
    <script type="application/ecmascript" xlink:href="../../../js/svg-grid.js"></script>
    
    <script type="application/ecmascript">
        window.addEventListener("load", () => svgBkGrid.setupGrid(50));
    </script>
    
    <defs>
        <style type="text/css"><![CDATA[

        ]]></style>
        
        <marker id="triangle" viewBox="0 0 10 10" refX="0" refY="0" markerUnits="strokeWidth" markerWidth="3" markerHeight="3" orient="auto">
            <path id="marker-path" d="M 0 0 L 10 5 L 0 10 z" />
        </marker>

    </defs>
    
    <g transform="translate(35, 35)">
        <use xlink:href="#whole-grid" />

        <use xlink:href="#marker-path" />
        
        <g stroke="black" fill="none">
            <path d="M 25 50 L 100 50 " stroke-width="1" marker-end="url(#triangle)"/>
        </g>
        
    </g>
    
</svg>