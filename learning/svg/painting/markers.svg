<?xml version="1.0"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
                     "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="350" height="350">
    <title>Markers</title>
    
    <script type="application/ecmascript" xlink:href="../../../js/svg-grid.js"></script>
    
    <script type="application/ecmascript">
        window.addEventListener("load", () => svgBkGrid.setupGrid(50));
    </script>
    
    <defs>
        <style type="text/css"><![CDATA[
            .arrow1 {
                fill: magenta;
                stroke: magenta;
            }
            
            .arrow2 {
                fill: cyan;
                stroke: cyan;
            }
        ]]></style>
        
        <marker id="triangle" viewBox="0 0 50 50" refX="0" refY="25" markerUnits="strokeWidth" markerWidth="3" markerHeight="3" orient="auto">
            <path id="marker-path" d="M 0 0 L 50 25 L 0 50 z" />
        </marker>

    </defs>
    
    <g transform="translate(35, 35)">
        <use xlink:href="#whole-grid" />

        <!-- <use xlink:href="#marker-path" /> -->
        
        <g class="arrow1">
            <path d="M 25 50 L 120 50" stroke-width="5" marker-end="url(#triangle)" stroke="red" />
        </g>
        
        <g class="arrow2">
            <path d="M 50 100 L 150 100" stroke-width="5" marker-end="url(#triangle)"/>
        </g>
    </g>
    
</svg>